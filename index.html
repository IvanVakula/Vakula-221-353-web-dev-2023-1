<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Форма обратной связи</h1>
        <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" required placeholder="Введите ФИО" value="Иванов Иван Иванович">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required placeholder="Введите почту" value="example@post.com">
            </div>
            <fieldset class="form-group">
                <legend>Как вы о нас узнали</legend>
                <div>
                    <input type="radio" name="source" id="friends" value="Друзья">
                    <label for="friends">Друзья</label>
                </div>
                <div>
                    <input type="radio" name="source" id="advertising" value="Реклама">
                    <label for="advertising">Реклама</label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="msg_type">Тип обращения</label>
                <select name="msg_type" id="msg_type">
                    <option value="1" selected>Похвала</option>
                    <option value="2">Предложение</option>
                </select>
            </div>
            <div class="form-group">
                <label for="msg">Сообщение</label>
                <textarea name="msg" id="msg" cols="30" rows="5">Текст по умолчанию</textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Вложение</label>
                <input type="file" name="attachment" id="attachment">
            </div>
            <div class="form-group">
                <input type="checkbox" name="agree" id="agree" value="agree" required checked>
                <label for="agree">Согласен с правилами обработки персональной информации</label>
            </div>
            <input type="hidden" name="form_type" value="feedback">
            <button type="submit">Отправить</button>
        </form>
    </div>
    <div class="login-container">
        <h2 class="login-title">Логин</h2>
        <form class="login-form" method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
            <div class="form-group-for-login">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group-for-login">
                <label for="password">Пароль</label>
                <input id="password" type="password" name="password" required>
            </div>
            <button type="submit" class="loginbutton">Войти</button>
            <div class="form-group-for-login">
                <input type="checkbox" name="rememberme" id="rememberme" checked>
                <label for="rememberme">Запомнить меня</label>
            </div>
            <input type="hidden" name="form_type" value="login">
        </form>
    </div>
</body>
</html>
